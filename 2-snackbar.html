    <section>
      <a href="./index.html">Go to home</a>
      <h1>Welcome to Snackbar</h1>

    <form class="form">
      <label class="delay-label">
        Delay (ms)
        <input class="delay-input" type="number" name="delay" required />
      </label>

      <fieldset class="state-fieldset">
        <legend class="state-text">State</legend>
        <label class="btn-label">
          <input
            class="label-input-text"
            type="radio"
            name="state"
            value="fulfilled"
            required
          />
          Fulfilled
        </label>
        <label class="btn-label">
          <input
            class="label-input-text"
            type="radio"
            name="state"
            value="rejected"
            required
          />
          Rejected
        </label>
      </fieldset>

      <button class="notification-btn" type="submit">
        Create notification
      </button>
    </form>
